<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>ようこそ！サンプルページへ</h1>
  </header>

  <main>
    <h2>HTMLの基本構造</h2>
    <p>これは基本的なHTMLページのサンプルです。スタイルが簡単に適用されています。</p>

    <ul>
      <li><strong>HTML：</strong>Webページの構造を作ります</li>
      <li><strong>CSS：</strong>ページのデザインを整えます</li>
      <li><strong>JavaScript：</strong>ページにインタラクティブな動作を追加します</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 サンプルページ</p>
  </footer>

</body>
</html>
