<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルページ</title>
    <style></style>
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <script>
      (function (PID) {
        var script = document.createElement("script");
        script.src =
          "https://tracking.sitest.jp/tag?p=" +
          PID +
          "&u=" +
          encodeURIComponent(
            location.origin + location.pathname + location.search
          );
        script.async = true;
        document.head.appendChild(script);
      })("p68075fdcd780f");
      (function(PID){
        var script = document.createElement("script");
        script.src = "http://localhost:8080/tag?p=" + PID + "&u=" + encodeURIComponent(location.origin + location.pathname + location.search);
        script.async = true;
        document.head.appendChild(script);
      })("35");
    </script>
  </head>
  <body style="height: 2000px">
    <header>
      <h1>ようこそ！サンプルページへ</h1>
    </header>

    <main>
      <div class="sticky-container">
        <h1 class="sticky-test">HTMLの基本構造</h1>
        <p>
          これは基本的なHTMLページのサンプルです。スタイルが簡単に適用されています。
        </p>

        <ul>
          <li><strong>HTML：</strong>Webページの構造を作ります</li>
          <li><strong>CSS：</strong>ページのデザインを整えます</li>
          <li>
            <strong>JavaScript：</strong
            >ページにインタラクティブな動作を追加します
          </li>
        </ul>

        <form name="userForm" action="/submit" method="POST">
          <label for="name">名前：</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">メールアドレス：</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <input type="submit" value="送信" />
        </form>

        <br /><br />
        <div style="display: flex; gap: 10px">
          <a href="./">ホームページに戻る</a><br /><br />
          <a href="./" class="btn" onclick="sendGoal()"
            >ホームページに戻る</a
          >
          <button onclick="location.href='./';">
            ホームページに戻る
          </button>
        </div>
      </div>
      <div class="sticky-container" style="height: 250px; border: 1px solid red; padding: 20px;">
        <h1 class="sticky-test">Sticky Header</h1>
        <p>このヘッダーはスクロールしても画面の上部に固定されます。</p>
      </div><br />
      <div class="flex-container">
        <div class="flex-item">フレックスボックスのアイテム1</div>
        <div>フレックスボックスのアイテム2</div>
        <div>フレックスボックスのアイテム3</div>
      </div><br />

      <a href="spaSample.html" class="btn">SPAサンプル</a><br />

    </main>

    <footer>
      <p>&copy; 2025 サンプルページ</p>
    </footer>
    <script>
      // フォーム送信時にカスタムゴールを送信
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault(); // ページ遷移を止める（重要）<-なんで？あんまわからんしそもそもページ遷移せん気がする
        alert("送信されました！");
        sitest.achieve_for({ gid: 83744, sid: 106865 }); // カスタムゴール
      });

      // ボタンクリック時にカスタムゴールを送信
      function sendGoal() {
        sitest.achieve_for({ gid: 83749, sid: 106870 });
      }
    </script>
  </body>
</html>
